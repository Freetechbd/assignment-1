<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year New Vibe</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <div class="bg-header">
        <p class="head-paragraph">Happy New Year</p>
        <h2 class="head-h2">New Year Party Celebration</h2>
      </div>
    </header>

    <main>
      <section class="section-1">
        <div class="sec-1-container">
          <h2 class="sec-1-h2">65% OFF</h2>
          <p class="sec-1-paragraph">OUR HOLIDAY DEALS ARE BETTER</p>
          <h2 class="sec-1-h2-2">ALL CATEGORIES</h2>
          <img src="resources/New Year Photo.png" alt="" class="sec-2-img" />
        </div>
      </section>
      <section class="section-2">
        <div class="sec-2-conatiner">
          <div class="text-container-sec-2">
            <h2 class="sec2-h2">Welcome to midnight party</h2>
            <p class="sec-2-paragraph">
              We spent the evening chatting, laughing, and enjoying delicious
              food. By the time the party ended, it was already midnight.
            </p>
            <button class="sec-2-btn">Join Now</button>
          </div>
          <div class="img-container-sec-2">
            <img src="resources/Group 70.png" alt="" class="sec-2-img" />
          </div>
        </div>
      </section>
      <section class="section-3"></section>
      <section class="section-4"></section>
      <section class="section-5"></section>
      <section class="section-6"></section>
      <section class="section-7"></section>
    </main>
  </body>
</html>
